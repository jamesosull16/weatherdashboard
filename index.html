<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnDemand Weather</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- google fonts CDN...maybe -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header id="header">
      Weather Dashboard
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- search input and button -->
        
        <div class="col-lg-3"  id="city-form">      
          <h3>Search for a city</h3>
          <form class="form-inline">
            <div class="form-group">
              <label for="inputCityName" class="sr-only"></label>
              <input
                type="input"
                class="form-control"
                id="inputCityName"
              />
              <button type="button" class="btn btn-primary fas fa-city"" id="searchBtn">
              </button>
            </div>  
          </form>      
        </div>
      
        <!-- current weather of the searched city -->
        
        <div class="col-lg-9" >
          <div class="card" id="current-day">
          
          </div>
        </div>
     
      </div>
     <div class="row">
      <div class="col-lg-3">
        <!-- search history -->
        <div class="list-group" id="search-history"></div>
      </div>
        <!-- five day forecast -->
        <div class="album py-5">   
          <div class="container">
            <h2>5-Day Forecast:</h2>
            <div class="row">
              <div class="col-lg-9">
                <div id="five-day-cards" ></div>
              </div>
            </div>
          </div>
        </div>

      
    </div>
    </div>
    
    

    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script jquery CDN ></script> -->
    <script src="./script.js"></script>
  </body>
</html>
